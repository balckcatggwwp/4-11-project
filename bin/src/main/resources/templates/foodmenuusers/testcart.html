<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>加入購物車測試</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h4 class="mb-4">🛒 加入購物車測試</h4>

      <form action="/cart/add" method="post">
        <div class="mb-3">
          <label for="menuId" class="form-label">商品編號 Menu ID</label>
          <input type="text" class="form-control" name="menuId" id="menuId" value="1">
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">數量</label>
          <input type="number" class="form-control" name="quantity" id="quantity" value="2" min="1">
        </div>

        <button type="submit" class="btn btn-primary">✅ 加入購物車</button>
        <a href="/cart/view" class="btn btn-secondary ms-2">🔍 查看購物車</a>
        <a href="/cart/clear" class="btn btn-danger ms-2">🗑 清空</a>
      </form>
    </div>
  </div>

</body>
</html>
