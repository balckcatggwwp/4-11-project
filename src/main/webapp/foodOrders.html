<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>會員專區 - 餐點明細</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/memberCenter.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="d-flex">
  <!-- 側邊欄 -->
  <div class="flex-shrink-0 p-3 sidebar bg-dark text-white">
    <ul class="nav flex-column memberDetail">
      <li class="mb-1">
        <button class="btn w-100 text-start d-flex justify-content-between align-items-center"
                data-bs-toggle="collapse" data-bs-target="#order-collapse" aria-expanded="true">
          <span><i class="fas fa-clock me-2"></i> 歷史訂單</span>
          <svg class="bi" width="16" height="16" style="color: white;"><use xlink:href="#chevron-down"/></svg>
        </button>
        <div class="collapse show ps-3 mt-1" id="order-collapse">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/member/order/food}">
                <i class="fas fa-utensils"></i> 餐點明細</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-ticket-alt"></i> 訂票明細</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <!-- 主內容區 -->
  <div class="flex-grow-1 p-4 memberDetail">
    <h3 class="mb-4">🍱 餐點明細</h3>
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th>訂單編號</th>
          <th>下單時間</th>
          <th>餐點名稱</th>
          <th>數量</th>
          <th>單價</th>
          <th>小計</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${foodOrders}">
          <td th:text="${item.order.orderId}">123</td>
          <td th:text="${#dates.format(item.order.orderTime, 'yyyy-MM-dd HH:mm')}">2025-04-18</td>
          <td th:text="${item.menuName}">爆米花</td>
          <td th:text="${item.quantity}">2</td>
          <td th:text="${item.unitPrice}">50</td>
          <td th:text="${item.subtotal}">100</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
