<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>查詢訂單 - 光影之門</title>

<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="/css/sb-admin-2.min.css" rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	rel="stylesheet" />
</head>
<body id="page-top">
	<div id="wrapper">
		<th:block th:replace="fragments/empSidebar :: sidebar"></th:block>

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<th:block th:replace="fragments/empTopbar :: topbar"></th:block>

				<div class="container-fluid">
					<h1 class="h3 mb-4 text-gray-800">📱 依手機號碼查詢訂單</h1>
					<div class="row">
						<div class="col-lg-12">
							<div class="card shadow mb-4">
								<div class="card-body">
									<form action="/admin/orders/result" method="post"
										class="row g-3 align-items-center">
										<div class="col-12 col-md-4 text-start">
											<label for="phone" class="form-label">輸入手機號碼</label> <input
												type="text" id="phone" name="phone" class="form-control"
												required />
										</div>
										<div class="col-12 col-md-4 text-start">
											<button type="submit" class="btn btn-primary mt-2 mt-md-4">
												<i class="fas fa-search me-1"></i> 查詢訂單
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<th:block th:replace="fragments/empFooter :: footer"></th:block>
		</div>
	</div>

	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
