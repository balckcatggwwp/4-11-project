<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>查詢訂單</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title mb-4">📱 依手機號碼查詢訂單</h4>
            <form action="/admin/orders/result" method="post" class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="phone" class="col-form-label">輸入手機號碼：</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">查詢訂單</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
