<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>訂單明細 - 光影之門</title>

  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/sb-admin-2.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
</head>
<body id="page-top">
  <div id="wrapper">
    <th:block th:replace="fragments/empSidebar :: sidebar"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <th:block th:replace="fragments/empTopbar :: topbar"></th:block>

        <div class="container-fluid">
          <h1 class="h4 mb-4 text-gray-800">
            📦 訂單編號：<span th:text="${orderId}">12345</span>
          </h1>

          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-striped">
                  <thead class="table-dark">
                    <tr>
                      <th>品項名稱</th>
                      <th>數量</th>
                      <th>單價</th>
                      <th>小計</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="item : ${items}">
                      <td th:text="${item.menu.menuName}">可樂</td>
                      <td th:text="${item.quantity}">2</td>
                      <td>$<span th:text="${item.unitPrice}">50</span></td>
                      <td>$<span th:text="${item.quantity * item.unitPrice}">100</span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <a href="/admin/orders/search" class="btn btn-secondary mt-3">
                <i class="fas fa-arrow-left me-1"></i> 返回查詢
              </a>
            </div>
          </div>
        </div>
      </div>

      <th:block th:replace="fragments/empFooter :: footer"></th:block>
    </div>
  </div>

  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
