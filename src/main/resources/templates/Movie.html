		<style>
			#bodddd {
				width: 90%;
				height: 100px;
				float: right;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			li {
				list-style: none;
				display: flex;
				align-items: center;
				gap: 10px;
				font-size: 18px;
				color: #ffd700;
				background-color: #222;
				width: 80%;
				height: 60px;
				margin: 5px 0;
				margin-left: 10%;
				border-radius: 5px;
				cursor: pointer;
				transition: all 0.3s ease;
				justify-content: center;
			}

			li:hover {
				background-color: #ffcc00;
				color: #000;
				transform: scale(1.1);
			}

			li i {
				font-size: 24px;
				transition: all 0.3s ease;
			}

			li:active {
				position: relative;
				top: 2px;
				background-color: #b22222;
				color: #fff;
			}

			figure {
				float: left;
				background-color: #000;
				padding: 20px 0;
				font-size: 100px;
				color: #ffd700;
				width: 10%;
				height: 1000px;
				text-align: center;
			}

			.one {
				margin-top: 100px;
			}

			ul {
				display: flex;
				flex-direction: column;
				gap: 10px;
				padding-left: 0;
			}

			li a {
				display: block;
				width: 100%;
				padding: 10px;
				text-decoration: none;
				color: black;
			}

			li a:active {
				position: relative;
				top: 2px;
				background-color: transparent;
				color: white;
			}

			.clock {
				color: #ffd700;
				font-size: 20%;

				padding-top: 10px;

			#new {

			}

			#new:hover {
				background-color: yellow;

			a {

			.header {

	<body>
	<div th:replace="~{laout/tableremack}"></div>
		<div id="bodddd">
			<h1 class="mb-4">電影資料列表</h1>

			<table id="movieTable" class="display table table-bordered" width="100%">
				<thead>
					<tr>
						<th>編號</th>
						<th>電影名稱</th>
						<th>上映日期</th>
						<th>預計下檔日期</th>
						<th>片長 (分鐘)</th>
						<th>狀態</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<!-- AJAX 載入 -->
				</tbody>
			</table>

			<!-- 編輯電影 Modal -->
			<div
				class="modal fade"
				id="editModal"
				tabindex="-1"
				aria-labelledby="editModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="editModalLabel">編輯電影資料</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="關閉"
							></button>
						</div>
						<div class="modal-body">
							<form id="movieForm">
								<input type="hidden" id="movieId" />
								<div class="mb-3">
									<label for="name" class="form-label">電影名稱</label>
									<input type="text" class="form-control" id="name" />
								</div>
								<div class="mb-3">
									<label for="released" class="form-label">上映日期</label>
									<input type="date" class="form-control" id="released" />
								</div>
								<div class="mb-3">
									<label for="retired" class="form-label">預計下檔日期</label>
									<input type="date" class="form-control" id="retired" />
								</div>
								<div class="mb-3">
									<label for="runtime" class="form-label">片長 (分鐘)</label>
									<input type="number" class="form-control" id="runtime" />
								</div>
								<div class="mb-3">
									<label for="state" class="form-label">狀態</label>
									<input type="text" class="form-control" id="state" />
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								取消
							</button>
							<button type="button" class="btn btn-primary" id="submitBtn">
								儲存變更
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- 編輯詳細訊息 Modal -->
			<div
				class="modal fade"
				id="editDetailModal"
				tabindex="-1"
				aria-labelledby="editDetailModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="editDetailModalLabel">
								編輯電影詳細資訊
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="關閉"
							></button>
						</div>
						<div class="modal-body">
							<form id="editDetailForm">
								<input type="hidden" id="movieDetailId" />
								<div class="mb-3">
									<label for="rating" class="form-label">分級</label>
									<input type="text" class="form-control" id="rating" />
								</div>
								<div class="mb-3">
									<label for="genre" class="form-label">類型</label>
									<input type="text" class="form-control" id="genre" />
								</div>
								<div class="mb-3">
									<label for="director" class="form-label">導演</label>
									<input type="text" class="form-control" id="director" />
								</div>
								<div class="mb-3">
									<label for="actor" class="form-label">演員</label>
									<input type="text" class="form-control" id="actor" />
								</div>
								<div class="mb-3">
									<label for="description" class="form-label">簡介</label>
									<textarea
										class="form-control"
										id="description"
										rows="3"
									></textarea>
								</div>
								<div class="mb-3">
									<label for="image" class="form-label">圖片名稱</label>
									<input type="text" class="form-control" id="image" />
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								取消
							</button>
							<button
								type="button"
								class="btn btn-primary"
								id="submitDetailBtn"
							>
								儲存變更
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- 詳細資訊 Modal -->
			<div
				class="modal fade"
				id="detailModal"
				tabindex="-1"
				aria-labelledby="detailModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="detailModalLabel">電影詳細資訊</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="關閉"
							></button>
						</div>
						<div class="modal-body">
							<p><strong>分級：</strong> <span id="detailRating"></span></p>
							<p><strong>類型：</strong> <span id="detailGenre"></span></p>
							<p><strong>導演：</strong> <span id="detailDirector"></span></p>
							<p><strong>演員：</strong> <span id="detailActor"></span></p>
							<p>
								<strong>簡介：</strong>
							</p>
							<p id="detailDescription"></p>
							<p>
								<strong>圖片：</strong>
							</p>
							<img
								id="detailImage"
								src=""
								alt="電影圖片"
								class="img-fluid mb-3"
								style="max-height: 300px"
							/>
						</div>
					</div>
				</div>
			</div>

			<!-- 新增電影 Modal -->
			<div
				class="modal fade"
				id="addMovieModal"
				tabindex="-1"
				aria-labelledby="addMovieModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="addMovieModalLabel">新增電影資料</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="關閉"
							></button>
						</div>
						<div class="modal-body">
							<form id="addMovieForm">
								<div class="mb-3">
									<label for="addMovieName" class="form-label">電影名稱</label>
									<input
										type="text"
										class="form-control"
										id="addMovieName"
										required
									/>
								</div>
								<div class="mb-3">
									<label for="addMovieReleased" class="form-label"
										>上映日期</label
									>
									<input
										type="date"
										class="form-control"
										id="addMovieReleased"
										required
									/>
								</div>
								<div class="mb-3">
									<label for="addMovieRetired" class="form-label"
										>預計下檔日期</label
									>
									<input
										type="date"
										class="form-control"
										id="addMovieRetired"
										required
									/>
								</div>
								<div class="mb-3">
									<label for="addMovieRuntime" class="form-label"
										>片長 (分鐘)</label
									>
									<input
										type="number"
										class="form-control"
										id="addMovieRuntime"
										required
									/>
								</div>
								<div class="mb-3">
									<label for="addMovieState" class="form-label">狀態</label>
									<input
										type="text"
										class="form-control"
										id="addMovieState"
										required
									/>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								取消
							</button>
							<button
								type="button"
								class="btn btn-primary"
								id="submitAddMovieBtn"
							>
								儲存變更
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- 上傳圖片 Modal -->
			<div
				class="modal fade"
				id="uploadModal"
				tabindex="-1"
				aria-labelledby="uploadModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="uploadModalLabel">上傳圖片</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="關閉"
							></button>
						</div>
						<div class="modal-body">
							<form id="uploadImageForm" enctype="multipart/form-data">
								<div class="mb-3">
									<label for="imageName" class="form-label">圖片名稱</label>
									<input
										type="text"
										class="form-control"
										id="imageName"
										placeholder="請輸入圖片名稱"
										required
									/>
								</div>
								<div class="mb-3">
									<label for="imageFile" class="form-label">選擇圖片</label>
									<input
										type="file"
										class="form-control"
										id="imageFile"
										accept="image/*"
										required
									/>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								取消
							</button>
							<button type="button" class="btn btn-primary" id="uploadImageBtn">
								上傳圖片
							</button>
						</div>
					</div>
				</div>
			</div>

			<button class="btn btn-success mb-4" id="addMovieBtn">新增電影</button>
			<button
				type="button"
				class="btn btn-primary mb-4"
				data-bs-toggle="modal"
				data-bs-target="#uploadModal"
			>
				上傳圖片
			</button>
		</div>

		<script>
			$(document).ready(function () {
				var editModal = new bootstrap.Modal(
					document.getElementById("editModal")
				);
				var editDetailModal = new bootstrap.Modal(
					document.getElementById("editDetailModal")
				);
				var detailModal = new bootstrap.Modal(
					document.getElementById("detailModal")
				);

				var table = $("#movieTable").DataTable({
					info: false,
					lengthChange: false,
					ajax: {
						url: "/movies",
						type: "GET",
						dataSrc: function (json) {
							return json.map(function (movie) {
								return {
									id: movie.id,
									name: movie.name,
									released: movie.released,
									retired: movie.retired,
									runtime: movie.runtime,
									state: movie.state,
									actions: `
                                        <button class="btn btn-warning btn-sm editBtn" data-id="${movie.id}">編輯</button>
                                        <button class="btn btn-info btn-sm detailBtn" data-id="${movie.id}">詳細訊息</button>
                                        <button class="btn btn-primary btn-sm editDetailBtn" data-id="${movie.id}">編輯詳細訊息</button>
                                        <button class="btn btn-danger btn-sm deleteBtn" data-id="${movie.id}">刪除</button>
                                    `,
								};
							});
						},
					},
					columns: [
						{ data: "id" },
						{ data: "name" },
						{ data: "released" },
						{ data: "retired" },
						{ data: "runtime" },
						{ data: "state" },
						{ data: "actions", orderable: false },
					],
					columnDefs: [
						{
							targets: [2, 3],
							render: function (data) {
								return new Date(data).toLocaleDateString("zh-TW");
							},
						},
					],
				});

				// 編輯電影資料
				$("#movieTable").on("click", ".editBtn", function () {
					var movieId = $(this).data("id");
					$.ajax({
						url: "/movies/" + movieId,
						type: "GET",
						success: function (movie) {
							$("#movieId").val(movie.id);
							$("#name").val(movie.name);
							$("#released").val(movie.released);
							$("#retired").val(movie.retired);
							$("#runtime").val(movie.runtime);
							$("#state").val(movie.state);
							editModal.show();
						},
						error: function () {
							alert("載入電影資料失敗");
						},
					});
				});

				// 儲存編輯電影資料
				$("#submitBtn").click(function () {
					var movieId = $("#movieId").val();
					var movieData = {
						name: $("#name").val(),
						released: $("#released").val(),
						retired: $("#retired").val(),
						runtime: $("#runtime").val(),
						state: $("#state").val(),
					};

					$.ajax({
						url: "/movies/" + movieId,
						type: "PUT",
						contentType: "application/json",
						data: JSON.stringify(movieData),
						success: function () {
							table.ajax.reload();
							editModal.hide();
						},
						error: function () {
							alert("更新電影資料失敗");
						},
					});
				});
				// 刪除電影資料
				$("#movieTable").on("click", ".deleteBtn", function () {
					var movieId = $(this).data("id");
					// 確認刪除
					if (confirm("確定要刪除這部電影嗎？")) {
						$.ajax({
							url: "/movies/" + movieId,
							type: "DELETE",
							success: function () {
								table.ajax.reload(); // 重新載入表格資料
							},
							error: function () {
								alert("刪除電影資料失敗");
							},
						});
					}
				});

				// 編輯詳細訊息
				$("#movieTable").on("click", ".editDetailBtn", function () {
					var movieId = $(this).data("id");
					$.ajax({
						url: "/movies/" + movieId + "/details",
						type: "GET",
						success: function (movieDetail) {
							$("#movieDetailId").val(movieDetail.id);
							$("#rating").val(movieDetail.rating);
							$("#genre").val(movieDetail.genre);
							$("#director").val(movieDetail.director);
							$("#actor").val(movieDetail.actor);
							$("#description").val(movieDetail.description);
							$("#image").val(movieDetail.image);
							editDetailModal.show();
						},
						error: function () {
							alert("載入電影詳細資料失敗");
						},
					});
				});

				// 儲存編輯詳細訊息
				$("#submitDetailBtn").click(function () {
					var movieId = $("#movieDetailId").val();
					var movieDetailData = {
						rating: $("#rating").val(),
						genre: $("#genre").val(),
						director: $("#director").val(),
						actor: $("#actor").val(),
						description: $("#description").val(),
						image: $("#image").val(),
					};

					$.ajax({
						url: "/movies/" + movieId + "/detail",
						type: "PUT",
						contentType: "application/json",
						data: JSON.stringify(movieDetailData),
						success: function () {
							table.ajax.reload();
							editDetailModal.hide();
						},
						error: function () {
							alert("更新電影詳細資料失敗");
						},
					});
				});

				$(document).ready(function () {
					var addMovieModal = new bootstrap.Modal(
						document.getElementById("addMovieModal")
					);

					// 點擊新增電影按鈕，顯示新增電影的表單
					$("#addMovieBtn").click(function () {
						// 重設表單的內容
						$("#addMovieForm")[0].reset();
						addMovieModal.show();
					});

					// 儲存新增電影資料
					$("#submitAddMovieBtn").click(function () {
						var movieData = {
							name: $("#addMovieName").val(),
							released: $("#addMovieReleased").val(),
							retired: $("#addMovieRetired").val(),
							runtime: $("#addMovieRuntime").val(),
							state: $("#addMovieState").val(),
						};

						$.ajax({
							url: "/movies",
							type: "POST",
							contentType: "application/json",
							data: JSON.stringify(movieData),
							success: function (movie) {
								// 更新表格資料
								table.ajax.reload();
								addMovieModal.hide();
								alert("請前往編輯詳細訊息");
							},
							error: function () {
								alert("新增電影資料失敗");
							},
						});
					});
				});

				$("#uploadImageBtn").click(function () {
					var imageName = $("#imageName").val(); // 取得使用者輸入的圖片名稱
					var imageFile = $("#imageFile")[0].files[0]; // 取得上傳的圖片檔案

					if (!imageName || !imageFile) {
						alert("請填寫圖片名稱並選擇圖片!");
						return;
					}

					var formData = new FormData();
					formData.append("image", imageFile);
					formData.append("imageName", imageName); // 把圖片名稱傳到後端

					$.ajax({
						url: "/movies/uploadImage", // 這是後端處理圖片上傳的路徑
						type: "POST",
						data: formData,
						contentType: false,
						processData: false,
						success: function (response) {
							alert("圖片上傳成功！");
							$("#uploadModal").modal("hide");
						},
						error: function () {
							alert("圖片上傳失敗");
						},
					});
				});

				// 顯示詳細訊息
				$("#movieTable").on("click", ".detailBtn", function () {
					var movieId = $(this).data("id");
					$.ajax({
						url: "/movies/" + movieId + "/details",
						type: "GET",
						success: function (movieDetail) {
							$("#detailRating").text(movieDetail.rating);
							$("#detailGenre").text(movieDetail.genre);
							$("#detailDirector").text(movieDetail.director);
							$("#detailActor").text(movieDetail.actor);
							$("#detailDescription").text(movieDetail.description);

							// 更新圖片的 src
							var imageUrl = "/movie/images/" + movieDetail.image; // 拼接圖片路徑
							$("#detailImage").attr("src", imageUrl); // 設置圖片路徑
							detailModal.show();
						},
						error: function () {
							alert("載入詳細資料失敗");
						},
					});
				});
			});
		</script>
	</body>
</html>
