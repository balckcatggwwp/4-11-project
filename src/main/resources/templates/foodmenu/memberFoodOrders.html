<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>會員訂單明細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
	<link rel="stylesheet" href="/css/memberCenter.css">
  	<link rel="stylesheet" href="/css/footer.css">
</head>
<body th:data-loggedin="${session.memberDetail != null}">
<!-- Bootstrap SVG icons symbols -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	<symbol id="chevron-down" viewBox="0 0 16 16">
	  <path fill="currentColor" fill-rule="evenodd"
	    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
	</symbol>
</svg>
<!-- 匯入 navbar -->
<div th:replace="fragments/navbar :: navbar"></div>
<div class="d-flex">
  <!-- 左側側邊欄 -->
  <div th:replace="fragments/memberDetailsideBar :: memberDetailsideBar"></div>

  <!-- 右側內容區 -->
    <div class="container mt-4 flex-grow-1">
        <h2 class="mb
-4">🍱 餐點訂單明細</h2>
        <table id="orderTable" class="table table-dark table-hover table-bordered align-middle">
            <thead class="text-center">
            <tr>
                <th>訂單編號</th>
                <th>下單時間</th>
                <th>餐點名稱</th>
                <th>數量</th>
                <th>單價</th>
                <th>小計</th>
            </tr>
            </thead>

<tbody>
  <th:block th:each="entry : ${orderMap}">
    <tr th:each="item, iterStat : ${entry.value}">
      <td th:text="${iterStat.index == 0} ? ${entry.key.orderId} : ''">訂單編號</td>
      <td th:text="${iterStat.index == 0} ? ${#temporals.format(entry.key.orderTime, 'yyyy-MM-dd HH:mm')} : ''">下單時間</td>
      <td th:text="${item.menu.menuName}">餐點名稱</td>
      <td th:text="${item.quantity}">數量</td>
      <td th:text="${item.unitPrice}">單價</td>
      <td th:text="${item.subtotal}">小計</td>
    </tr>
  </th:block>
</tbody>

        </table>
    </div>
</div>

<!-- DataTables JS & jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        $('#orderTable').DataTable({
            ordering: false, // ✅ 關閉排序
            paging: false,   // ✅ 關閉分頁（就不會把 rowspan 切斷）
            language: {
                search: "搜尋：",
                lengthMenu: "顯示 _MENU_ 筆資料",
                zeroRecords: "沒有符合的資料",
                info: "顯示第 _START_ 到 _END_ 筆，共 _TOTAL_ 筆",
                infoEmpty: "尚無資料",
                infoFiltered: "(從 _MAX_ 筆資料中篩選)",
                paginate: {
                    first: "首頁",
                    last: "尾頁",
                    next: "下一頁",
                    previous: "上一頁"
                }
            }
        });
    });
</script>

</body>
</html>
