<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
	<style>
	.bg-login-image {
	  background: url('/imgs/login-banner.png');
	  background-position: center;
	  background-size: cover;
	}
	
	</style>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">光影之門後台系統</h1>
                                    </div>
                                    <form class="user login-form">
                                        <div class="login-form form-group">
                                        <label>員工帳號 (Email):</label>
                                            <input type="email" class="form-control form-control-user"
                                                id="email" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                        <label>員工密碼 (Password):</label>
                                            <input type="password" class="form-control form-control-user"
                                                id="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">記住登入資訊</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
										    Login
										</button>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/employee/forgotPassword}">忘記密碼?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/employee/adminRegister}">註冊一個管理員帳號(需權限)!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
	<script>
	$(document).ready(function () {
	    $('.login-form').on('submit', function (e) {
	        e.preventDefault(); // 阻止表單的預設送出行為
	
	        const formData = {
	            email: $('#email').val(),
	            password: $('#password').val()
	        };
	
	        $.ajax({
	            type: 'POST',
	            url: '/employee/empLogin',
	            data: formData,
	            success: function (response) {
	                if (response.status === 'success') {
	                    Swal.fire({
	                        icon: 'success',
	                        title: '登入成功',
	                        text: `歡迎 ${response.empName}`,
	                        confirmButtonText: '進入系統'
	                    }).then(() => {
	                        // 成功後跳轉頁面
	                        window.location.href = '/employee/empIndex';
	                    });
	                } else {
	                    Swal.fire({
	                        icon: 'error',
	                        title: '登入失敗',
	                        text: response.message
	                    });
	                }
	            },
	            error: function () {
	                Swal.fire({
	                    icon: 'error',
	                    title: '系統錯誤',
	                    text: '請稍後再試'
	                });
	            }
	        });
	    });
	});
	</script>
</body>

</html>
