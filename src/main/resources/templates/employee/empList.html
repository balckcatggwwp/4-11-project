<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>員工管理系統 - 光影之門</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.min.css" rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body id="page-top">
<div id="wrapper">

	<!-- Sidebar -->
	<th:block th:replace="fragments/empSidebar :: sidebar"></th:block>

	<!-- Content -->
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<th:block th:replace="fragments/empTopbar :: topbar"></th:block>

			<div class="container-fluid">
				<div class="d-flex justify-content-between align-items-center mb-4">
					<h1 class="h4 mb-0 text-gray-800">員工管理系統</h1>
					<div class="btn-group">
						<button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
							<i class="fas fa-user-plus"></i> 新增員工
						</button>
					</div>
				</div>

				<div class="card shadow mb-4">
					<div class="card-body">
						<table id="employeeTable" class="table table-bordered table-striped">
							<thead class="table-light">
								<tr>
									<th>姓名</th>
									<th>性別</th>
									<th>電話</th>
									<th>Email</th>
									<th>職稱</th>
									<th>操作</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>

			</div>

			<!-- 引入員工用 Modals -->
			<th:block th:replace="employee/employeeModals :: addEmployeeModal"></th:block>
			<th:block th:replace="employee/employeeModals :: editEmployeeModal"></th:block>
			<th:block th:replace="employee/employeeModals :: deleteEmployeeModal"></th:block>

			<th:block th:replace="fragments/empFooter :: footer"></th:block>
		</div>
	</div>

	<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>

</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/sb-admin-2.min.js"></script>

<script src="/js/empTobar.js"></script>

</body>
</html>
