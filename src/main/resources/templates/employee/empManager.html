<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工職稱與權限管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments/EmpSidebar :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/empTopbar :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">員工職稱管理</h1>

                    <!-- 新增職稱區塊 -->
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">新增職稱</h6>
                        </div>
                        <div class="card-body">
                            <form method="post" action="/jobTitleCategory/add" class="row g-3">
                                <div class="col-md-6">
                                    <label for="jobTitleName" class="form-label">職稱名稱</label>
                                    <input type="text" class="form-control" id="jobTitleName" name="jobTitleName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="jobLevel" class="form-label">職位等級 (1~5)</label>
                                    <input type="number" class="form-control" id="jobLevel" name="jobLevel" min="1" max="5" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-success">新增職稱</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 權限管理區塊 -->
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">權限管理 (低於自己等級的員工)</h6>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered" id="subordinateTable">
                                <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>職稱</th>
                                        <th>職位等級</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="emp : ${subordinates}">
                                        <td th:text="${emp.name}"></td>
                                        <td th:text="${emp.jobTitleCategory.jobTitleName}"></td>
                                        <td th:text="${emp.jobTitleCategory.jobLevel}"></td>
                                        <td>
                                            <button class="btn btn-primary btn-sm">修改</button>
                                            <button class="btn btn-danger btn-sm">刪除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 員工註冊表單 -->
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">員工註冊</h6>
                        </div>
                        <div class="card-body">
                            <form method="post" action="/employee/register" class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="phoneNumber" class="form-label">手機號碼</label>
                                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" maxlength="10" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="jobTitleCategory" class="form-label">選擇職務</label>
                                    <select id="jobTitleCategory" name="jobTitleCategoryId" class="form-select" required>
                                        <option value="" selected disabled>請選擇</option>
                                        <option th:each="j : ${jobTitleOptions}" th:value="${j.jobTitleCategoryId}" th:text="${j.jobTitleName + ' (等級 ' + j.jobLevel + ')'}"></option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">註冊員工</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments/empFooter :: footer"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
