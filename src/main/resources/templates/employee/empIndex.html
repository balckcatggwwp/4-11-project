<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>光影之門後台系統</title>
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
	rel="stylesheet">
<style>
#content-wrapper {
	min-height: 100vh;
}
</style>
</head>
<body id="page-top">
	<div id="wrapper">
		<div th:replace="fragments/empSidebar :: sidebar"></div>
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div th:replace="fragments/empTopbar :: topbar"></div>

				<div class="container-fluid">
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">員工後台系統-首頁</h1>
					</div>

					<!-- Content Row 員工資料/最新公告 -->
					<div class="row">
						<!-- 員工資料 -->
						<div class="col-xl-6 col-md-6 mb-4">
							<div class="card border-left-primary shadow h-100 py-2">
								<div class="card-body h-100 d-flex flex-column">
									<div class="row no-gutters align-items-center flex-grow-1">
										<div class="col mr-2">
											<div
												class="fs-2 font-weight-bold text-primary text-uppercase mb-3">
												員工資料
												<button class="btn btn-outline-success btn-sm"
													data-bs-toggle="modal" data-bs-target="#editProfileModal">
													<i class="fas fa-pen-to-square me-1"></i> 修改個人資料
												</button>
											</div>
											<div
												class="text-xs font-weight-bold text-primary text-uppercase mb-1">姓名</div>
											<div class="h5 mb-3 text-dark" id="empName"></div>
											<div
												class="text-xs font-weight-bold text-primary text-uppercase mb-1">職稱</div>
											<div class="h5 mb-3 text-dark" id="empJobTitle"></div>
											<div
												class="text-xs font-weight-bold text-primary text-uppercase mb-1">入職時間</div>
											<div class="h5 mb-3 text-dark" id="empEntryTime"></div>
											<div
												class="text-xs font-weight-bold text-primary text-uppercase mb-1">性別</div>
											<div class="h5 mb-3 text-dark" id="empGender"></div>
											<div
												class="text-xs font-weight-bold text-primary text-uppercase mb-1">手機號碼</div>
											<div class="h5 mb-0 text-dark" id="empPhone"></div>
										</div>
										<div class="col-auto text-center">
											<img src="/imgs/malecostume512.jpg" alt="male costume icon"
												class="img-fluid rounded-circle"
												style="max-width: 100%; height: auto; width: 100%; max-width: 200px;">
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- 最新公告 -->
						<div class="col-xl-6 col-md-6 mb-4">
							<div class="card shadow h-100 d-flex flex-column">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">最新公告</h6>
								</div>
								<div class="card-body">
									<ul class="list-unstyled">
										<li class="mb-3">
											<h6 class="font-weight-bold text-dark mb-1">【系統維護通知】</h6>
											<p class="text-gray-700 small">2025/04/23 凌晨 01:00~03:00
												維護</p>
										</li>
										<li class="mb-3">
											<h6 class="font-weight-bold text-dark mb-1">【新片上映】</h6>
											<p class="text-gray-700 small">《未來戰士》將於 2025/04/26 全台上映</p>
										</li>
										<li class="mb-3">
											<h6 class="font-weight-bold text-dark mb-1">【招募公告】</h6>
											<p class="text-gray-700 small">行銷部招募實習生，請於 04/30 前投遞履歷</p>
										</li>
										<li class="mb-3">
											<h6 class="font-weight-bold text-dark mb-1">【票務系統更新】</h6>
											<p class="text-gray-700 small">新增快速退票功能，04/22 起正式上線</p>
										</li>
										<li class="mb-3">
											<h6 class="font-weight-bold text-dark mb-1">【員工福利】</h6>
											<p class="text-gray-700 small">五月壽星可領兩張電影票，請至人資部登記</p>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div th:replace="fragments/empFooter :: footer"></div>
		</div>
	</div>

	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
	<!-- 修改個人資料 Modal -->
	<div class="modal fade" id="editProfileModal" tabindex="-1"
		aria-labelledby="editProfileModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editProfileModalLabel">修改個人資料</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="關閉"></button>
				</div>
				<div class="modal-body">
					<form id="editProfileForm">
						<div class="mb-3">
							<label class="form-label">姓名</label> <input type="text"
								name="name" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label">性別</label><br>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									value="male"> 男
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									value="female"> 女
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">身分證字號</label> <input type="text"
								name="nationalId" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label">生日</label> <input type="date"
								name="dateOfBirth" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label">入職日</label> <input type="date"
								name="entryTime" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Email</label> <input type="email"
								name="email" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label">手機號碼</label> <input type="text"
								name="phoneNumber" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label">新密碼</label> <input type="password"
								name="password" id="password" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label">確認密碼</label> <input type="password"
								id="confirmPassword" class="form-control">
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">儲存修改</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.bundle.js"></script>
	<script src="/js/sb-admin-2.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
	$(function () {
	  $.ajax({
	    url: '/employeeApi/sessionDetail',
	    method: 'GET',
	    success: function (res) {
	      if (res.status === 'success') {
	        $('#empName').text(res.name);
	        $('#empJobTitle').text(res.jobTitleName);
	        $('#empEntryTime').text(res.entryTime);
	        $('#empGender').text(res.gender === 'male' ? '男' : '女');
	        $('#empPhone').text(res.phoneNumber);
	      } else {
	        Swal.fire('錯誤', '無法取得員工資料，請重新登入', 'error').then(() => {
	          window.location.href = '/employee/empLogin';
	        });
	      }
	    },
	    error: function () {
	      Swal.fire('錯誤', '發生異常錯誤', 'error');
	    }
	  });
	});
	</script>
	<script>
	  $(function () {
	    // 預載入現有資料（從 session）
	    $.get("/employeeApi/sessionDetail", function (res) {
	      if (res.status === "success") {
	        const f = $("#editProfileForm");
	        f.find("[name='name']").val(res.name);
	        f.find("[name='gender'][value='" + res.gender + "']").prop('checked', true);
	        f.find("[name='nationalId']").val(res.nationalId);
	        f.find("[name='dateOfBirth']").val(res.dateOfBirth);
	        f.find("[name='entryTime']").val(res.entryTime);
	        f.find("[name='email']").val(res.email);
	        f.find("[name='phoneNumber']").val(res.phoneNumber);
	      }
	    });
	
	    // 表單送出
	    $('#editProfileForm').on('submit', function (e) {
	      e.preventDefault();
	      const pwd = $('#password').val();
		  const confirmPwd = $('#confirmPassword').val();
		
			if (pwd && pwd !== confirmPwd) {
			  Swal.fire("錯誤", "兩次輸入的密碼不一致", "error");
			  return;
			}
	      const formData = $(this).serialize();
	
	      $.ajax({
	        url: "/employeeApi/updateProfileSelf",
	        method: "POST",
	        data: formData,
	        success: function (res) {
	          if (res.status === "success") {
	            Swal.fire("成功", "資料已更新", "success");
	            $('#editProfileModal').modal('hide');
	            location.reload();
	          } else {
	            Swal.fire("錯誤", res.message || "修改失敗", "error");
	          }
	        },
	        error: function () {
	          Swal.fire("錯誤", "伺服器錯誤", "error");
	        }
	      });
	    });
	  });
	</script>

	<script src="/js/empTobar.js"></script>
	<script src="/js/empLogout.js"></script>
	<script src="/js/checkEmpSession.js"></script>
</body>
</html>
