<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>餐點明細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="foodOrdersSection">
  <h3 class="mb-4">🍱 餐點明細</h3>
  <table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th>訂單編號</th>
        <th>下單時間</th>
        <th>餐點名稱</th>
        <th>數量</th>
        <th>單價</th>
        <th>小計</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${foodOrders}">
        <td th:text="${item.order.orderId}">123</td>
       <td th:text="${#temporals.format(item.order.orderTime, 'yyyy-MM-dd HH:mm')}"></td>

        <td th:text="${item.menuName}">熱狗</td>
        <td th:text="${item.quantity}">2</td>
        <td th:text="${item.unitPrice}">50</td>
        <td th:text="${item.subtotal}">100</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
