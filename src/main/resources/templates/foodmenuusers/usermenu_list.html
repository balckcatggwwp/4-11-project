<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>菜單</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .card-img-top {
            height: 160px;
            object-fit: cover;
        }
        .card {
            font-size: 14px;
            position: relative;
        }
        .card-title {
            font-size: 16px;
        }
        .card-text {
            font-size: 13px;
        }
        .add-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            padding: 0;
            font-size: 18px;
            line-height: 1;
        }
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 1050;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-light">

    <!-- 購物車圖示固定在畫面右上角 -->
    <a href="/cart.html" class="cart-icon btn btn-light position-fixed">
        🛒
        <span id="cartCount" class="cart-count">0</span>
    </a>

    <div class="container mt-5">
        <h2 class="mb-4">菜單</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="menu : ${menus}">
                <div class="card h-100">
                    <img th:src="@{${menu.imageUrl}}" class="card-img-top" alt="商品圖片">
                    <button class="btn btn-success add-btn" th:onclick="'addToCart(' + ${menu.menuId} + ')'">+</button>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${menu.menuName}">商品名稱</h5>
                        <p class="card-text">價格：<span th:text="${menu.unitPrice}"></span></p>
                        <p class="card-text" th:text="${menu.description}">商品描述</p>
                        <p class="card-text">分類：<span th:text="${menu.category}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分頁按鈕 -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item" 
                    th:classappend="${i == currentPage} ? 'active' : ''">
                    <a class="page-link" th:href="@{'/usersmenu/page/' + ${i}}" th:text="${i}"></a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- JS & SweetAlert2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function addToCart(menuId) {
        $.post("/cart/add", { menuId: menuId, quantity: 1 }, function(res) {
          Swal.fire({
            icon: 'success',
            title: '已加入購物車！',
            text: '商品已成功加入購物車',
            showConfirmButton: false,
            timer: 1200
          });
          updateCartCount();
        });
      }

      function updateCartCount() {
        $.get("/cart/view", function(res) {
          let count = res.items?.reduce((acc, item) => acc + item.quantity, 0) || 0;
          $("#cartCount").text(count);
        });
      }

      $(document).ready(function() {
        updateCartCount();
      });
    </script>
</body>
</html>
