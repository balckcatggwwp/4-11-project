<title>電影場次列表</title>
</head>

<body>
	<div th:replace="~{laout/tableremack}"></div>
	<div id="bodddd">

	<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">查詢電影場次</h4>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addShowtimeModal">新增場次</button>
    </div>
    

    <div class="card shadow-lg">
        <div class="card-body">
            <form id="searchForm" class="row g-3">
                <div class="col-md-4">
                    <label for="filterDate" class="form-label">日期</label>
                    <input type="date" id="filterDate" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="filterMovie" class="form-label">電影</label>
                    <select id="filterMovie" class="form-select">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="filterTheater" class="form-label">影廳</label>
                    <select id="filterTheater" class="form-select">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="col-md-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary w-100">查詢</button>
                </div>
            </form>

            <hr>

            <div class="table-responsive">
                <table class="table table-bordered mt-3 text-center align-middle">
                    <thead class="table-secondary">
                        <tr>
                            <th>日期</th>
                            <th>電影</th>
                            <th>影廳</th>
                            <th>播放時間</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="resultTableBody">
                        <tr><td colspan="4">請輸入條件進行查詢</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 新增場次 Modal -->
<div class="modal fade" id="addShowtimeModal" tabindex="-1" aria-labelledby="addShowtimeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="addShowtimeModalLabel">新增電影場次</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
            </div>
            <div class="modal-body">
                <form id="showtimeForm">
                    <div class="mb-3">
                        <label for="showdate" class="form-label">日期</label>
                        <input type="date" class="form-control" id="showdate" required>
                    </div>

                    <div class="mb-3">
                        <label for="theater" class="form-label">影廳</label>
                        <select class="form-select" id="theater" required></select>
                    </div>

                    <div class="mb-3">
                        <label for="movie" class="form-label">電影</label>
                        <select class="form-select" id="movie" required></select>
                    </div>

                    <div class="mb-3">
                        <label for="showtime" class="form-label">播放時間</label>
                        <input type="time" class="form-control" id="showtime" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">新增場次</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function loadMovies(target) {
        $.get("/movies", function (movies) {
            const select = $(target);
            select.empty();
            select.append(`<option value="">全部</option>`);
            movies.forEach(movie => {
                select.append(`<option value="${movie.id}">${movie.name}</option>`);
            });
        });
    }

    function loadTheaters() {
        $.get("/showtime/theaters", function (theaters) {
            const select = $("#theater");
            select.empty();
            theaters.forEach(t => {
                select.append(`<option value="${t.theaterid}">${t.name}</option>`);
            });
        });
    }

    function loadTheatersDropdown(target) {
        $.get("/showtime/theaters", function (theaters) {
            const select = $(target);
            select.empty().append('<option value="">全部</option>');
            theaters.forEach(t => {
                select.append(`<option value="${t.theaterid}">${t.name}</option>`);
            });
        });
    }
    
    function deleteShowtime(id) {
        if (!confirm("確定要刪除此場次嗎？")) return;

        $.ajax({
            url: `/showtime/delete/${id}`,
            type: "DELETE",
            success: function () {
                alert("刪除成功！");
                searchShowtimes(); // 重新查詢場次
            },
            error: function (xhr) {
                alert("刪除失敗：" + xhr.responseText);
            }
        });
    }

    function searchShowtimes() {
        const date = $("#filterDate").val();
        const movieId = $("#filterMovie").val();
        const theaterId = $("#filterTheater").val();
        const queryParams = {};

        if (date) queryParams.date = date;
        if (movieId) queryParams.movieId = movieId;
        if (theaterId) queryParams.theaterId = theaterId;

        $.ajax({
            url: "/viewdata/search",
            type: "GET",
            data: queryParams,
            success: function (showtimes) {
                const tbody = $("#resultTableBody").empty();

                if (showtimes.length === 0) {
                    tbody.append(`<tr><td colspan="4">查無資料</td></tr>`);
                    return;
                }

                showtimes.forEach(s => {
                    tbody.append(`
                        <tr>
                            <td>${s.showDate}</td>
                            <td>${s.movieName}</td>
                            <td>${s.theaterName}</td>
                            <td>${s.showTime.substring(0,5)}</td>
                            <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteShowtime(${s.showtimeId})">刪除</button>
                        </td>
                        </tr>
                    `);
                });
            },
            error: function (xhr) {
                alert("查詢錯誤：" + xhr.responseText);
            }
        });
    }

    $(document).ready(function () {
        loadMovies("#filterMovie");
        loadMovies("#movie");
        loadTheaters();
        loadTheatersDropdown("#filterTheater");

        $("#searchForm").submit(function (e) {
            e.preventDefault();
            searchShowtimes();
        });

        $("#showtimeForm").submit(function (e) {
            e.preventDefault();

            const requestData = {
                movieList: { id: $("#movie").val() },
                movietheater: { theaterid: $("#theater").val() },
                showdate: $("#showdate").val(),
                showtime: $("#showtime").val()
            };

            $.ajax({
                url: "/showtime/add",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(requestData),
                success: function (res) {
                    alert(res);
                    $("#showtimeForm")[0].reset();
                    bootstrap.Modal.getInstance(document.getElementById("addShowtimeModal")).hide();
                    searchShowtimes(); // 新增後自動重新查詢更新結果
                },
                error: function (xhr) {
                    alert("錯誤：" + xhr.responseText);
                }
            });
        });
        
    });
</script>
