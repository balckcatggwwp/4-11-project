	<script th:inline="javascript">
		$(function () {

			$("#oneta").on("click", function () {

			$("#datepicker").datepicker({ dateFormat: 'yy-mm-dd' });
			$("#from-datepicker").on("change", function () {
				var fromdate = $(this).val();
				alert(fromdate);
			});
			//點選電影改時間
			function time() {
				$('#time').empty();
				let nameid = $("#moviename").val();

				$.ajax({
					url: '/booktick/timena/' + nameid,
					// data: { hallid: hall },
					dataType: 'json',
					type: 'post',
					success: function (respones) {

						// console.log(respones)
						// $('#halls').append(`<option value="${e.theaterid}">${e.theaterid}</option>`)
						$('#time').append(`<option value="">場次</option>`);
						$.each(respones, function (i, e) {

							let time = e.showtime.split('.')[0]
							// $('#time').append(`<option value="${e.showtimeid}">${time}</option>`)
							// $('#moviename').append(`<option value="${e.movieid}" >${e.movieName}</option>`)
							$('#time').append(`<option value="${e.showtimeid}">${time}</option>`)
						})


					}
				})
			}

			function namedata() {
				let selectdate = $("#datepicker").val();
				// console.log(selectdate)
				$("#moviename").empty();
				$.ajax({
					url: '/booktick/timename/' + selectdate,

					dataType: 'json',
					type: 'post',
					contentType: 'application/json',
					success: function (respones) {
						$('#moviename').append(`<option value="">電影</option>`);
						$.each(respones, function (i, e) {

							// let time = e.showtime.split('.')[0]
							$('#moviename').append(`<option value="${e.movieid}" >${e.movieName}</option>`)
						})

					}

				})
			}


			$("#datepicker").on("change", function () {
				// time();
				namedata();
			});





			//////
			function loadseat() {
				let selecttime = $("#time").val();
				let selecthall = $("#halls").val();
				console.log(selecthall);


				$("#seat").empty();
				let soldSeats = [];
				$.ajax({
					url: '/booktick/seat',
					data: { showtimeid: selecttime, hallid: selecthall },
					dataType: 'json',
					type: 'GET',
					success: function (respones) {
						$.each(respones, function (i, e) {
							console.log(e.seatid);

							soldSeats.push(e.seatid);
						})
						let allSeats = [];
						// 生成所有座位 (假設 5 排，每排 5 個座位)
						for (let row of ["A", "B", "C", "D", "E"]) {
							for (let col = 1; col <= 10; col++) {
								allSeats.push(row + col);
							}
						}
						// 取得 <select> 元素
						// let select = document.getElementById("seat");
						// 過濾出尚未售出的座位
						let availableSeats = allSeats.filter(seat => !soldSeats.includes(seat));
						// 生成 <option> 並添加到 <select>
						availableSeats.forEach(function (seat) {



							$('#seat').append(`<option value="${seat}">${seat}</option>`)

						})
					},
					error: function () { console.log('sate') }
				})
			};

			$("#moviename").on("change", function () {
				$('#hallid').empty();
				let selectmovie = $(this).val();

				$.ajax({
					url: '/booktick/namega',
					data: { nameid: selectmovie },
					dataType: 'json',
					type: 'GET',
					success: function (respones) {
						console.log(respones);

						$('#halls').val(respones);


					}
				})

			});
			$('#moviename').on("change", function () {
				time();
				// setTimeout(loadseat, 100);

			});
			$("#time").on("change", function () {
				setTimeout(loadseat, 100);
			})








			let money = [];

			function moneyse() {
				let tp = $('#type').val();
				let time = $('#time').text();
				//console.log(time)
				let mf = 0
				if (tp == 1) {

					mf = money[tp - 1];
					$("#money").val(mf)
					console.log()
				}
				else if (tp == 2) {

					mf = money[tp - 1];
					$("#money").val(mf)
				}
				else if (tp == 3) {

					mf = money[tp - 1];
					$("#money").val(mf)
				} else if (tp == 4) {

					mf = money[tp - 1];
					$("#money").val(mf)
				}
			}


			$(document).ready(function () {

				$.ajax({
					url: '/booktick/type',
					dataType: 'json',
					type: 'GET',
					success: function (respones) {
						$.each(respones, function (i, e) {


							//console.log(ticktyp)
							let se = e.tickettypeid

							//console.log(ticktyp)
							//console.log(se)
							//console.log(selectty)
							$('#type').append(`<option value="${e.tickettypeid}">${e.tickettype}</option>`)
							money.push(e.moneytype)
							moneyse();
						})
					}
				})
			});

			$('#type').on("change", function () {
				moneyse();
			})


			//////////////////
		})
