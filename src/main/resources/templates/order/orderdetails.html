<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>會員專區</title>
<style>
.table thead,
.table th {text-align: center;}

#table {
	border: 1px solid rgb(168, 168, 168);
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/memberCenter.css">
<link rel="stylesheet" href="/css/footer.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>

	<!-- Bootstrap SVG icons symbols -->
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="chevron-down" viewBox="0 0 16 16">
      <path fill="currentColor" fill-rule="evenodd"
			d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
    </symbol>
  </svg>

	<!-- 匯入 navbar -->
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="d-flex">
		<!-- 左側側邊欄 -->
		<div class="flex-shrink-0 p-3 sidebar bg-dark text-white">
			<ul class="nav flex-column">
				<!-- 區塊 1：我的帳戶 -->
				<li class="mb-1">
					<button
						class="btn w-100 text-start d-flex justify-content-between align-items-center"
						data-bs-toggle="collapse" data-bs-target="#memberDetail-collapse"
						aria-expanded="false">
						<span><i class="fas fa-user me-2"></i> 我的帳戶</span>
						<svg class="bi" width="16" height="16" style="color: white;">
              <use xlink:href="#chevron-down" />
            </svg>
					</button>
					<div class="collapse ps-3 mt-1" id="memberDetail-collapse">
						<ul class="nav flex-column">
							<li class="nav-item"><a class="nav-link" href="#"> <i
									class="fas fa-id-card me-2"></i> 個人資料變更
							</a></li>
							<li class="nav-item"><a class="nav-link" href="#"> <i
									class="fas fa-envelope me-2"></i> 變更信箱
							</a></li>
							<li class="nav-item"><a class="nav-link" href="#"> <i
									class="fas fa-key me-2"></i> 變更密碼
							</a></li>
						</ul>
					</div>
				</li>

				<!-- 區塊 2：歷史訂單（可展開） -->
				<li class="mb-1">
					<button
						class="btn w-100 text-start d-flex justify-content-between align-items-center"
						data-bs-toggle="collapse" data-bs-target="#order-collapse"
						aria-expanded="false">
						<span><i class="fas fa-clock me-2"></i> 歷史訂單</span>
						<svg class="bi" width="16" height="16" style="color: white;">
              <use xlink:href="#chevron-down" />
            </svg>
					</button>
					<div class="collapse ps-3 mt-1" id="order-collapse">
						<ul class="nav flex-column">
							<li class="nav-item"><a class="nav-link" href="#"> <i
									class="fas fa-utensils"></i> 餐點明細
							</a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/detail}"> <i class="fas fa-ticket-alt"></i> 訂票明細
							</a></li>
						</ul>
					</div>
				</li>

				<!-- 區塊 3：我的優惠券 -->
				<li class="nav-item mb-2"><a href="#" class="nav-link"> <i
						class="fas fa-gift me-2"></i> 我的優惠券
				</a></li>

				<!-- 區塊 4：交易支付及退款查詢 -->
				<li class="nav-item"><a href="#" class="nav-link"> <i
						class="fas fa-receipt me-2"></i> 交易支付及退款查詢
				</a></li>
			</ul>
		</div>

		<!-- 右側內容區 -->
		<div class="flex-grow-1 p-4">
			<h3>訂單明細</h3>
			<div id="table">
				<table id="myTable" class="display">
					<thead>
						<tr text-align: center>
							<th>訂單編號</th>
							<th>下單日期</th>
							<th>總金額</th>
							<th>電影名稱</th>
							<th>觀看日期</th>
							<th>場次</th>
							<th>廳</th>
							<th>座位</th>
							<th>付款</th>


						</tr>
					</thead>
					<tbody>
						<th:block th:each="tickinfos:${detil}">
							<tr>

								<td th:text="${tickinfos.orderid}"></td>
								<td th:text="${tickinfos.orderdate}"></td>
								<td th:text="${tickinfos.sumpay}"></td>
								<td th:text="${tickinfos.moviename}"></td>
								<td th:text="${tickinfos.showdate}"></td>
								<td th:text="${#strings.substring(tickinfos.showtime, 0, 8)}"></td>
								<td th:text="${tickinfos.hallid}"></td>
								<td th:text="${tickinfos.seat}"></td>
								<td><button>付款</button></td>

							</tr>


						</th:block>

					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- 匯入 footer -->
	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
    $(document).ready(function () {

      $("#myTable").DataTable(

        {
          info: false,
          lengthChange: false,
		  
        }

      );
	

    })
  </script>
</body>

</html>
