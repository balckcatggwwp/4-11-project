<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" th:inline="javascript">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後台管理 - 電影公告</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div th:replace="~{/laout/tableremack}"></div>
    <div id="bodddd">
      <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="/admin1">電影公告後台</a>
          <form class="d-flex ms-auto" id="adminSearchForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="搜尋標題"
              id="adminSearchInput"
            />
            <button class="btn btn-outline-light" type="submit">搜尋</button>
          </form>
        </div>
      </nav>

      <div class="container">
        <div class="d-flex justify-content-between mb-3">
          <h3>公告管理</h3>
          <button class="btn btn-success" onclick="openForm()">新增公告</button>
        </div>

        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>標題</th>
              <th>狀態</th>
              <th>發布時間</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="newsTableBody">
            <!-- AJAX 載入 -->
          </tbody>
        </table>
        <div
          class="d-flex justify-content-center mt-3"
          id="paginationContainer"
        ></div>
      </div>

      <div class="card mt-5">
        <div class="card-header">即時客服對話</div>
        <div class="mb-3">
          <label for="memberSelector" class="form-label">選擇會員：</label>
          <select
            id="memberSelector"
            class="form-select"
            onchange="loadHistory(this.value)"
          >
            <option value="">請選擇會員</option>
            <option
              th:each="member : ${members}"
              th:value="${member.id}"
              th:text="${member.name}"
            >
              會員名稱
            </option>
          </select>
        </div>
        <div class="card-body">
          <div
            id="chat-box"
            style="
              height: 200px;
              overflow-y: auto;
              border: 1px solid #ccc;
              padding: 10px;
            "
          ></div>
          <div class="row mt-2">
            <div class="col-md-4">
              <input id="from" class="form-control" placeholder="你的名稱" />
            </div>
            <div class="col-md-6">
              <input id="message" class="form-control" placeholder="輸入訊息" />
            </div>
            <div class="col-md-2">
              <button onclick="sendMessage()" class="btn btn-primary w-100">
                送出
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for Add/Edit -->
      <div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form id="newsForm">
              <div class="modal-header">
                <h5 class="modal-title">編輯公告</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <input type="hidden" id="newsId" />
                <div class="mb-3">
                  <label class="form-label">標題</label>
                  <input type="text" class="form-control" id="title" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">摘要</label>
                  <textarea class="form-control" id="summary"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">內容</label>
                  <textarea
                    class="form-control"
                    id="content"
                    rows="5"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">圖片上傳</label>
                  <input
                    type="file"
                    class="form-control"
                    id="imageFile"
                    accept="image/*"
                  />
                  <input type="hidden" id="imageUrl" />
                </div>
                <div class="mb-3">
                  <label class="form-label">圖片預覽</label><br />
                  <img
                    id="previewImage"
                    src=""
                    alt="預覽圖片"
                    style="max-width: 100%; height: auto"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">狀態</label>
                  <select class="form-select" id="status">
                    <option value="active">啟用</option>

                    <option value="inactive">停用</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="type" class="form-label">公告類別</label>
                  <select id="type" name="type" class="form-select">
                    <option value="重要">重要</option>
                    <option value="系統">系統</option>
                    <option value="活動">活動</option>
                  </select>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="isAd" />
                  <label class="form-check-label" for="isAd">
                    顯示在輪播廣告
                  </label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button type="submit" class="btn btn-primary">儲存</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <a th:href="@{'/public1'}">首頁</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script src="/js/admin-chat.js"></script>
    <script src="/js/admin-news.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
