<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>memberDetial</title>
</head>
<body>
  <div th:fragment="memberDetailsideBar" class="flex-shrink-0 p-3 sidebar bg-dark text-white" id="memberSidebar">
    <ul class="nav flex-column memberDetailsideBar">

      <!-- 區塊 1：我的帳戶 -->
      <li class="mb-1">
        <button class="btn w-100 text-start d-flex justify-content-between align-items-center text-white"
                data-bs-toggle="collapse"
                data-bs-target="#memberDetail-collapse"
                aria-expanded="false"
                aria-controls="memberDetail-collapse">
          <span><i class="fas fa-user me-2"></i> 我的帳戶</span>
          <i class="fas fa-chevron-down toggle-icon"></i>
        </button>
        <div class="collapse ps-3 mt-1" id="memberDetail-collapse" data-bs-parent="#memberSidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" th:href="@{/member/memberCenter}">
                <i class="fas fa-id-card me-2"></i> 個人資料變更
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" th:href="@{/member/changeEmailPage}">
                <i class="fas fa-envelope me-2"></i> 變更信箱
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" th:href="@{/member/changePasswordPage}">
                <i class="fas fa-key me-2"></i> 變更密碼
              </a>
            </li>
          </ul>
        </div>
      </li>

      <!-- 區塊 2：歷史訂單 -->
      <li class="mb-1">
        <button class="btn w-100 text-start d-flex justify-content-between align-items-center text-white"
                data-bs-toggle="collapse"
                data-bs-target="#order-collapse"
                aria-expanded="false"
                aria-controls="order-collapse">
          <span><i class="fas fa-clock me-2"></i> 歷史訂單</span>
          <i class="fas fa-chevron-down toggle-icon"></i>
        </button>
        <div class="collapse ps-3 mt-1" id="order-collapse" data-bs-parent="#memberSidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" th:href="@{/foodmenu/memberFoodOrders}">
                <i class="fas fa-utensils me-2"></i> 餐點明細
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" th:href="@{/detail}">
                <i class="fas fa-ticket-alt me-2"></i> 訂票明細
              </a>
            </li>
          </ul>
        </div>
      </li>

    </ul>
  </div>
</body>
</html>
