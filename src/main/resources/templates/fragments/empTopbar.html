<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Topbar</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
	<nav th:fragment="topbar"
		class="navbar navbar-expand navbar-light bg-white topbar mb-4 shadow">

		<!-- Sidebar Toggle (Topbar) -->
		<button id="sidebarToggleTop"
			class="btn btn-link d-md-none rounded-circle me-3">
			<i class="fa fa-bars"></i>
		</button>

		<!-- Topbar Navbar -->
		<ul class="navbar-nav ms-auto">

			<!-- Nav Item - Search Dropdown (Visible Only XS) -->
			<li class="nav-item dropdown no-arrow d-sm-none"><a
				class="nav-link dropdown-toggle" href="#" id="searchDropdown"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"> <i
					class="fas fa-search fa-fw"></i>
			</a>
				<div
					class="dropdown-menu dropdown-menu-end p-3 shadow animated--grow-in"
					aria-labelledby="searchDropdown">
					<form class="d-flex w-100">
						<div class="input-group">
							<input type="text" class="form-control bg-light border-0 small"
								placeholder="搜尋..." aria-label="Search">
							<button class="btn btn-primary" type="button">
								<i class="fas fa-search fa-sm"></i>
							</button>
						</div>
					</form>
				</div></li>

			<!-- Nav Item - User Information -->
			<li class="nav-item dropdown no-arrow"><a
				class="nav-link dropdown-toggle" href="#" id="userDropdown"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"> <span
					id="topbarEmpName"
					class="me-2 d-none d-lg-inline text-gray-600 small"></span> <img
					class="img-profile rounded-circle" src="/imgs/malecostume512.jpg"
					alt="User Image">
			</a>
				<div
					class="dropdown-menu dropdown-menu-end shadow animated--grow-in"
					aria-labelledby="userDropdown">
					<a class="dropdown-item" href="#" id="logoutLink"> <i
						class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i> 登出
					</a>
				</div></li>

		</ul>

	</nav>
	<!-- End of Topbar -->
</body>
</html>
