<!DOCTYPE html>
<html lang="zh-TW">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>重設密碼 - 光影之門</title>

<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900"
	rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<style>
    .bg-password-image {
        background: url('/imgs/forgetPassword.jpg') no-repeat center center;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>
</head>

<body class="bg-gradient-primary">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-2">重設您的密碼</h1>
										<p class="mb-4">請輸入您的新密碼！</p>
									</div>
									<form id="resetForm">
										<input type="hidden" name="email" th:value="${email}">
										<input type="hidden" name="code" th:value="${code}">

										<div class="form-group mb-3">
											<input type="password" class="form-control form-control-user"
												id="password" name="password" placeholder="請輸入新密碼" required>
										</div>

										<button type="submit" id="resetButton"
											class="btn btn-primary btn-user btn-block">重設密碼</button>
									</form>
									<hr>
									<div class="text-center">
										<a class="small" href="/login">返回登入頁</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
        $(document).ready(function () {
            $('#resetForm').submit(function (e) {
                e.preventDefault();
                const password = $('#password').val();
                const email = $('input[name="email"]').val();
                const code = $('input[name="code"]').val();

                $.ajax({
                    url: '/member/resetPasswordConfirm',
                    method: 'POST',
                    data: { password: password, email: email, code: code },
                    success: function (response) {
                        if (response.status === 'success') {
                            Swal.fire('成功！', response.message, 'success').then(() => {
                                window.location.href = '/';
                            });
                        } else {
                            Swal.fire('錯誤', response.message, 'error');
                        }
                    },
                    error: function () {
                        Swal.fire('錯誤', '伺服器連線失敗，請稍後再試', 'error');
                    }
                });
            });
        });
    </script>
</body>

</html>
