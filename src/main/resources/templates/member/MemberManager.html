<div layout:decorate="~{layout/empLayout}" xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <div layout:fragment="head">
    </div>

    <div layout:fragment="main-content" class="container-fluid member-dashboard-container">
        <h2 class="mb-4 page-title"><i class="fas fa-users-cog me-2"></i>會員管理</h2>
        <div class="row justify-content-center"> <!-- Center the card if it's the main focus -->

            <!-- 會員操作 Card -->
            <div class="col-md-8 col-lg-6 mb-4"> <!-- Adjust column width as needed -->
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-tasks me-2"></i>會員操作
                    </div>
                    <div class="card-body">
                        <p class="card-text mb-3">請選擇您要執行的會員管理功能：</p>
                        <div class="d-grid gap-3">
                            <!-- 新增會員 Button -->
                            <a th:href="@{/member/insertMember}" class="btn btn-success">
                                <i class="fas fa-user-plus me-1"></i>新增會員
                            </a>
                            <a th:href="@{/member/columnSearch}" class="btn btn-warning">
                                <i class="fas fa-user-edit me-1"></i>欄位搜尋會員
                            </a>
                            <!-- 搜尋會員 Button -->
                            <a th:href="@{/member/showAllMember}" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i>列出所有會員
                            </a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div> <!-- End main-content -->

    <div layout:fragment="scripts">
    </div>

</div>
