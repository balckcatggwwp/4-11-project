<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
  <meta charset="UTF-8" />
  <title>帳號啟用成功 - 光影之門</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="/css/sb-admin-2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/index2.css" />
  <link rel="stylesheet" href="/css/footer.css" />

  <style>
    body {
      padding-top: 80px; /* 避開 fixed-top navbar */
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- 載入 navbar -->
  <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

  <div class="container my-5">
    <h2 class="mb-4" th:text="${message}">帳號已成功啟用，請登入！</h2>
    <p>稍後將自動跳轉至首頁，或點擊下方按鈕：</p>
    <a href="/" class="btn btn-primary mt-3">前往首頁</a>
  </div>

  <!-- 載入 footer -->
  <th:block th:replace="~{fragments/footer :: footer}"></th:block>

  <!-- 必要 JS -->
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/sb-admin-2.min.js"></script>
   
  <!-- 成功提示 -->
  <script>
    Swal.fire({
      icon: 'success',
      title: '驗證成功',
      text: /*[[${message}]]*/ '帳號已成功啟用，請登入！',
      confirmButtonText: '前往登入',
      allowOutsideClick: false,
      allowEscapeKey: false
    }).then(() => {
      localStorage.setItem("autoShowLogin", "true");
      window.location.href = "/";
    });
  </script>
</body>
</html>
