<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>變更密碼 - 光影之門</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/memberCenter.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>

  <!-- 匯入 navbar -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="d-flex">
    <!-- 左側側邊欄 -->
    <div th:replace="fragments/memberDetailsideBar :: memberDetailsideBar"></div>

    <!-- 右側內容區 -->
    <div class="flex-grow-1 p-4 memberDetail">
      <h3>變更密碼</h3>
      <form id="changePasswordForm">
        <div class="mb-3">
          <label class="form-label">原密碼</label>
          <div class="input-group">
            <input type="password" class="form-control" name="currentPassword" required>
            <button class="btn btn-outline-light toggle-password" type="button">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">新密碼</label>
          <div class="input-group">
            <input type="password" class="form-control" name="newPassword" required>
            <button class="btn btn-outline-light toggle-password" type="button">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">確認新密碼</label>
          <div class="input-group">
            <input type="password" class="form-control" name="confirmNewPassword" required>
            <button class="btn btn-outline-light toggle-password" type="button">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">送出變更申請</button>
      </form>
    </div>
  </div>

  <!-- 匯入 footer -->
  <th:block th:replace="~{fragments/footer :: footer}"></th:block>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $(document).ready(function () {
      // 密碼欄位眼睛按鈕切換
      $('.toggle-password').click(function () {
        const input = $(this).siblings('input');
        const icon = $(this).find('i');
        const type = input.attr('type') === 'password' ? 'text' : 'password';
        input.attr('type', type);
        icon.toggleClass('fa-eye fa-eye-slash');
      });

      // 表單送出
      $('#changePasswordForm').submit(function (e) {
        e.preventDefault();

        // 顯示 SweetAlert loading
        Swal.fire({
          title: '請稍候...',
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });

        $.ajax({
          type: 'POST',
          url: '/memberAPI/changePassword',
          data: $(this).serialize(),
          success: function (response) {
            Swal.close(); // 關閉 loading

            if (response.status === 'success') {
              Swal.fire({
                icon: 'success',
                title: '成功！',
                text: response.message,
                confirmButtonText: '回首頁'
              }).then(() => {
                window.location.href = '/';
              });
            } else {
              Swal.fire({
                icon: 'error',
                title: '失敗',
                text: response.message
              });
            }
          },
          error: function () {
            Swal.close(); // 關閉 loading
            Swal.fire({
              icon: 'error',
              title: '錯誤',
              text: '系統錯誤，請稍後再試。'
            });
          }
        });
      });
    });
  </script>

</body>

</html>
