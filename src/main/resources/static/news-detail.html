<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新聞內文</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="public.html">電影新聞網</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="newsContent">
      <!-- 動態載入新聞內容 -->
    </div>
  </div>

  <script>
    async function fetchNewsDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) return;

      const res = await fetch(`/api/news/${id}`);
      const news = await res.json();

      document.getElementById('newsContent').innerHTML = `
        <h2>${news.title}</h2>
        <p class="text-muted">發布時間：${new Date(news.publishDate).toLocaleString()}</p>
        ${news.imageUrl ? `<img src="${news.imageUrl}" class="img-fluid mb-3" alt="新聞圖片">` : ''}
        <p>${news.content.replaceAll('\n', '<br>')}</p>
      `;
    }

    fetchNewsDetail();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
