<style>

        ul {

        li a {

            padding: 10px;

        }

    font-size: 18px;

        }

        }

}
            
            </style>
<body>
 <figure>

        <ul>
            <li class="one"><i class="fa-solid fa-house"></i></li>
            <li class="two"><i class="fa-solid fa-ticket"></i></li>
            <li class="three"><i class="fa-solid fa-clock"></i></li>
            <li class="fort"><i class="fa-solid fa-film"></i></li>
            <li class="five"><i class="fa-solid fa-utensils"></i></li>
            <li class="six"><i class="fa-solid fa-bullhorn"></i></li>
        </ul>
    </figure>
    <div id="main-content">
	<nav class="navbar navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" href="admin.html">電影公告後台</a>
			<form class="d-flex ms-auto" id="adminSearchForm">
				<input class="form-control me-2" type="search" placeholder="搜尋標題"
					id="adminSearchInput">
				<button class="btn btn-outline-light" type="submit">搜尋</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="d-flex justify-content-between mb-3">
			<h3>公告管理</h3>
			<button class="btn btn-success" onclick="openForm()">新增公告</button>
		</div>

		<table class="table table-bordered">
			<thead class="table-light">
				<tr>
					<th>ID</th>
					<th>標題</th>
					<th>狀態</th>
					<th>發布時間</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="newsTableBody">

			</tbody>
		</table>
	</div>

	<!-- Modal for Add/Edit -->
	<div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<form id="newsForm">
					<div class="modal-header">
						<h5 class="modal-title">編輯新聞</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<input type="hidden" id="newsId">
						<div class="mb-3">
							<label class="form-label">標題</label> <input type="text"
								class="form-control" id="title" required>
						</div>
						<div class="mb-3">
							<label class="form-label">摘要</label>
							<textarea class="form-control" id="summary"></textarea>
						</div>
						<div class="mb-3">
							<label class="form-label">內容</label>
							<textarea class="form-control" id="content" rows="5"></textarea>
						</div>
						<div class="mb-3">
							<label class="form-label">圖片上傳</label> <input type="file"
								class="form-control" id="imageFile" accept="image/*"> <input
								type="hidden" id="imageUrl">
						</div>
						<div class="mb-3">
							<label class="form-label">狀態</label> <select class="form-select"
								id="status">
								<option value="active">啟用</option>
								<option value="inactive">停用</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-primary">儲存</button>

	</div>
</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
	document.addEventListener('DOMContentLoaded', function () {
            let elem = document.querySelectorAll("li");
            elem.forEach(function (v) {
                v.addEventListener('mouseenter', function () {

                    if (v.classList == "one") {

                     
                        v.innerHTML = `<a href="http://localhost:8080/project/backEnd.view/HomePage.html"><i class="fa-solid fa-house"></i>會員</a>`
                    } else if (v.classList == "two") {

                        v.innerHTML = `<a href="http://localhost:8080/"><i class="fa-solid fa-ticket"></i>訂票</a>`
                    } else if (v.classList == "three") {

                        // v.innerHTML = `<a href="https://www.youtube.com/"><i class="fa-solid fa-clock"></i>場次</a>`
                    } else if (v.classList == "fort") {

                        v.innerHTML = `<a href="http://localhost:8080/MovieList"><i class="fa-solid fa-film"></i>電影</a>`
                    } else if (v.classList == "five") {

                        v.innerHTML = `<a href="http://localhost:8080//menu/list"><i class="fa-solid fa-utensils"></i>訂餐</a>`
                    } else if (v.classList == "six") {

                        v.innerHTML = `<a href="http://localhost:8080/admin.html"><i class="fa-solid fa-bullhorn"></i>公告</a>`
                    }
                })

                //滑鼠移出時恢復背景顏色
                v.addEventListener('mouseleave', function () {
                    // this.style.fontSize = '';
                    if (v.classList == "one") {
                        console.log("aaa");
                        v.innerHTML = `<i class="fa-solid fa-house"></i>`
                    } if (v.classList == "one") {

                        v.innerHTML = `<i class="fa-solid fa-house"></i>  `
                    } else if (v.classList == "two") {

                        v.innerHTML = `<i class="fa-solid fa-ticket"></i>  `
                    } else if (v.classList == "three") {

                        v.innerHTML = `<i class="fa-solid fa-clock"></i>  `
                    } else if (v.classList == "fort") {

                        v.innerHTML = `<i class="fa-solid fa-film"></i>  `
                    } else if (v.classList == "five") {

                        v.innerHTML = `<i class="fa-solid fa-utensils"></i>  `
                    } else if (v.classList == "six") {

                        v.innerHTML = `<i class="fa-solid fa-bullhorn"></i>  `
                    }
                })
            })
            //滑鼠移入時改變背景顏色（藍）

        })


        function showTime() {
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var s = date.getSeconds(); // 0 - 59
            var session = "AM";

            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("MyClockDisplay").innerText = time;
            document.getElementById("MyClockDisplay").textContent = time;

            setTimeout(showTime, 1000);

        }

        showTime();
	
	
	
  window.addEventListener('DOMContentLoaded', () => {
    const modal = new bootstrap.Modal(document.getElementById('newsModal'));
    const form = document.getElementById('newsForm');

    async function loadNews() {
      const res = await fetch('/api/news/list');
      const data = await res.json();
      const tbody = document.getElementById('newsTableBody');
      tbody.innerHTML = '';

      data.forEach(news => {
        tbody.innerHTML += `
          <tr>
            <td>${news.id}</td>
            <td><a href="news-detail.html?id=${news.id}" target="_blank">${news.title}</a></td>
            <td>${news.status}</td>
            <td>${new Date(news.publishDate).toLocaleString()}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1" onclick='editNews(${JSON.stringify(news)})'>編輯</button>
              <hr>
              <button class="btn btn-sm btn-danger" onclick='deleteNews(${news.id})'>刪除</button>
            </td>
          </tr>
        `;
      });
    }

    function openForm() {
      form.reset();
      document.getElementById('newsId').value = '';
      modal.show();
    }

    function editNews(news) {
      document.getElementById('newsId').value = news.id;
      document.getElementById('title').value = news.title;
      document.getElementById('summary').value = news.summary;
      document.getElementById('content').value = news.content;
      document.getElementById('imageUrl').value = news.imageUrl;
      document.getElementById('status').value = news.status;
      modal.show();
    }
    
    document.getElementById("imageFile").addEventListener("change", async function () {
  const file = this.files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch("/api/news/upload", {
    method: "POST",
    body: formData
  });

  if (!res.ok) {
    alert("圖片上傳失敗！");
    return;
  }

  const result = await res.json();
  document.getElementById("imageUrl").value = result.url;
});

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const id = document.getElementById('newsId').value;
      const payload = {
        id: id || undefined,
        title: form.title.value,
        summary: form.summary.value,
        content: form.content.value,
        imageUrl: form.imageUrl.value,
        status: form.status.value,
        publishDate: new Date().toISOString()
      };

      const method = id ? 'PUT' : 'POST';
      const url = '/api/news' + (id ? '/' + id : '');

      const res = await fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      

      if (res.ok) {
    modal.hide();
    loadNews();
    alert("儲存成功！"); // ✅ 這一行是新增的
  } else {
    alert("儲存失敗，請稍後再試！");
  }
    });

    async function deleteNews(id) {
      if (confirm('確定要刪除這則新聞嗎？')) {
        const res = await fetch(`/api/news/${id}`, { method: 'DELETE' });
        if (res.ok) loadNews();
      }
    }

    // 讓新增按鈕可以用
    window.openForm = openForm;
    window.editNews = editNews;
    window.deleteNews = deleteNews;
document.getElementById('adminSearchForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const keyword = document.getElementById('adminSearchInput').value.trim();

  const res = await fetch(keyword === ''
    ? '/api/news/list'
    : `/api/news/search?keyword=${encodeURIComponent(keyword)}`);

  const data = await res.json();
  const tbody = document.getElementById('newsTableBody');
  tbody.innerHTML = '';

  data.forEach(news => {
    tbody.innerHTML += `
      <tr>
        <td>${news.id}</td>
        <td><a href="news-detail.html?id=${news.id}" target="_blank">${news.title}</a></td>
        <td>${news.status}</td>
        <td>${new Date(news.publishDate).toLocaleString()}</td>
        <td>
          <button class="btn btn-sm btn-primary me-1" onclick='editNews(${JSON.stringify(news)})'>編輯</button>
          <hr>
          <button class="btn btn-sm btn-danger" onclick='deleteNews(${news.id})'>刪除</button>
        </td>
      </tr>
    `;
  });
});
    loadNews();
  });
</script>
